<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <title>Human Anatomy</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="./js/details.js"></script>
        <script src="./js/kidney.js"></script>
        <script src="./js/brain.js"></script>
        
    </head>
    <body>
        <a-scene>
            <a-sky color="black"></a-sky>
            <a-assets>
                <a-assets-item id="humananatomy" src="./humananatomy/scene.gltf"></a-assets-item>
                <a-assets-item id="heart" src="./human_heart/scene.gltf"></a-assets-item>
                <a-assets-item id="kidney" src="./human_kidney_model/scene.gltf"></a-assets-item>
                <a-assets-item id="brain" src="./brain_project/scene.gltf"></a-assets-item>
            </a-assets>
            <a-entity details></a-entity>
            <a-entity line="start: 0 2 -5; end: 0.614 2 -5; color: red"></a-entity>
            <a-entity line="start: 0 2.37 -4.5; end: -0.45 2.4 -5; color: red"></a-entity>
            <a-entity line="start: -0.05 1.6 -4.5; end: -0.49 1.8 -4.5; color: red"></a-entity>

            <a-entity id="Human" gltf-model="#humananatomy" position="0 1.5 -5" animation="property: position; to: 0 1.5 -5; dur: 2000; easing: linear; loop: true">
            <a-entity id="heart" gltf-model="#heart" position="0.614 0.456 -0.559" scale="0.001 0.001 0.001" animation="property: position; to; easing: linear; loop: true; dur: 2000" details></a-entity>
            <a-entity id="brain" gltf-model="#brain" position="-0.614 1 -1" scale="0.2 0.2 0.2" animation="property: position; to: -0.614 1 -1; dur: 2000; easing: linear; loop: true" brain></a-entity>
            <a-entity id="kidney" gltf-model="#kidney" position="-0.456 0.3 1" scale="0.08 0.08 0.08" animation="property: position; to: -0.456 0.3 1; dur: 2000; easing: linear; loop: true" kidney></a-entity>
            
            </a-entity>
        </a-scene>
    </body>
</html>
